<form
  (submit)="submitForm()"
  [formGroup]="formData"
>
  <label for="email">Email</label>
  <input type="email" id="email" required minlength="5" formControlName="email">

  <label for="password">Mot de passe</label>
  <input type="password" id="password" required minlength="5" formControlName="password">

  <button type="submit" [disabled]="!formData.valid">Connexion</button>
</form>
