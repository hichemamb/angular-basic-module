<form
  (submit)="submitForm()"
  [formGroup]="formData"
>
  <label for="first_name">Prénom</label>
  <input type="text" id="first_name" required minlength="2" formControlName="email">

  <label for="last_name">Nom</label>
  <input type="text" id="last_name" required minlength="2" formControlName="password">

  <label for="email">Email</label>
  <input type="email" id="email" required minlength="5" formControlName="email">

  <label for="password">Mot de passe</label>
  <input type="password" id="password" required minlength="5" formControlName="password">

  <label for="password_repeate">Répéter le mot de passe</label>
  <input type="password" name="password_repeate" id="password_repeate" required minlength="5"
         formControlName="password_repeate"
  >

  <label for="street">Adresse</label>
  <input type="text" id="street" required minlength="5" formControlName="street">

  <label for="city">Ville</label>
  <input type="text" id="city" required minlength="2" formControlName="city">

  <label for="country">Pays</label>
  <input type="text" id="country" required minlength="2" formControlName="country">

  <label for="zip_code">Pays</label>
  <input type="text" id="zip_code" required minlength="2" formControlName="zip_code">

  <label for="birthdate">Date de naissance</label>
  <input type="text" name="birthdate" id="birthdate" required minlength="2" formControlName="birthdate"
  >

  <label for="type">Profil</label>
  <select name="type" id="type" formControlName="type">
    <option *ngFor="let item of ['merchant', 'neighborhood', 'admin']" [value]="item">{{item}}</option>
  </select>

  <p><input type="checkbox" required formControlName="cgu">Accepter les CGU</p>

  <button type="submit" [disabled]="!formData.valid">Inscription</button>
</form>
